name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Node 22)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm test
      - run: npm run check
      - run: npm run build

      - name: Smoke test (dry run)
        env:
          SNIPTAIL_DRY_RUN: "1"
        run: node --import ./scripts/register-loaders.mjs dist/index.js
