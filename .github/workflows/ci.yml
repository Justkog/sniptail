name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Node 22)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable pnpm (Corepack)
        run: corepack enable && corepack install

      - name: Setup pnpm cache
        uses: pnpm/action-setup@v4
        with:
          # With packageManager set, you can omit version
          cache: true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Tests
        run: pnpm test:run

      # - name: Check
      #   run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Smoke test (dry run)
        env:
          SNIPTAIL_DRY_RUN: "1"
        run: node --import ./scripts/register-loaders.mjs apps/bot/dist/index.js
