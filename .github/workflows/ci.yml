name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (Node 22)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          cache: true

      - run: pnpm install
      - run: pnpm test:run
      - run: pnpm run check
      - run: pnpm run build

      - name: Smoke test (dry run)
        env:
          SNIPTAIL_DRY_RUN: "1"
        run: node --import ./scripts/register-loaders.mjs apps/bot/dist/index.js
